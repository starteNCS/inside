<div class="raycast-angle">
    <mat-label>Raycast emitted Angle</mat-label>
    <div>
        <mat-slider min="0" max="360" step="1" [value]="selectedAngle" (input)="changeDisplaySelectedAngle($event)"
            color="primary">
        </mat-slider>
        <p>{{selectedAngle | number:'3.0-0'}}Â°</p>
    </div>
</div>

<div class="result" [ngClass]="{
    'in-polygon': state.isInPolygonRaycast === inPolygonResult.InPolygon,
    'not-in-polygon': state.isInPolygonRaycast === inPolygonResult.NotInPolygon,
    'not-calculated': state.isInPolygonRaycast === inPolygonResult.NotCalculated
}">
    <h4 *ngIf="state.isInPolygonRaycast === inPolygonResult.InPolygon">Point is in Polygon</h4>
    <h4 *ngIf="state.isInPolygonRaycast === inPolygonResult.NotInPolygon">Point is not in Polygon</h4>
    <h4 *ngIf="state.isInPolygonRaycast === inPolygonResult.NotCalculated">No data to calculate</h4>
</div>
